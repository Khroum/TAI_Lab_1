<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Very original title by Marcin Fladro</title>
  </head>
  <body>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="quiz.html">Quiz</a>
      </li>
      <li class="nav-item">
        <a class="nav-link active" href="contact.html">Kontakt</a>
      </li>
    </ul>
    <form class="contact-form col-4">
      <h2>Uzupelnij dane</h2>
      <div class="form-group">
        <label for="fname">Imie</label>
        <div></div>
        <input
          type="text"
          class="form control"
          id="fname"
          placeholder="Podaj imie"
        />
      </div>
      <div class="form-group">
        <label for="lname">Nazwisko</label>
        <div></div>
        <input
          type="text"
          class="form control"
          id="lname"
          placeholder="Podaj nazwisko"
        />
      </div>
      <div class="form-group">
        <label for="email">E-mail</label>
        <div></div>
        <input
          type="email"
          class="form control"
          id="email"
          aria-describedby="emailHelp"
          placeholder="Podaj E-mail"
        />
      </div>
      <label>Plec</label>
      <div></div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="male"
          value="option1"
          checked
        />
        <label class="form-check-label" for="exampleRadios1">
          Mezczyzna
        </label>
      </div>
      <div class="form-check form-check-inline">
        <input
          class="form-check-input"
          type="radio"
          name="exampleRadios"
          id="female"
          value="option2"
        />
        <label class="form-check-label" for="exampleRadios2">
          Kobieta
        </label>
      </div>
      <div class="form-group ">
        <label for="description">Opis</label>
        <textarea class="form-control" id="description" rows="3"></textarea>
      </div>
      <div class="form-group">
        <label for="age">Wiek</label>
        <div></div>
        <input type="number" id="age" checked />
      </div>
      <div class="form-group">
        <label for="exampleFormControlSelect1">Example select</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>Panna/Kawaler</option>
          <option>Mezatka/Zonaty</option>
        </select>
      </div>
      <div class="buttons">
        <button type="reset" class="btn btn-primary">Wyczysc</button>
        <button type="submit" class="btn btn-primary">Wyslij</button>
      </div>
    </form>

    <footer class="centerer">
      Copyrights &copy; ImiÄ™ i nazwisko | 2019
    </footer>
  </body>
</html>
