<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Very original title by Marcin Fladro</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div class="container list">
      Question: <span id="index"></span>
      <h4 class="question"></h4>

      <span Answers:
      <ul class="list-group">
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
        <li class="list-group-item"></li>
      </ul>

      <div class="buttons">
        <button class="btn btn-danger previous">Previous</button>
        <button class="btn btn-success next">Next</button>
      </div>

      <h4>Your score: <span class="score">0</span>/20 points.</h4>
    </div>
    <div class="container results" style="display: none">
      <div class="btn-group-custom">
        <button class="btn btn-success btn-custom restart">Retake quiz</button>
      </div>
      <p></p>
      <div class="score">
        <table class="table table-striped">
          <thead>
            <tr>
              <th>#</th>
              <th>Point/20</th>
              <th>Average</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row">Your score</th>
              <td class="userScorePoint"></td>
              <td class="average"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <div id="up-button"></div>

    <script src="js/scroll.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
